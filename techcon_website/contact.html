    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Social Media:
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>,
                <a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>,
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a>
            </p>
        </section>
        <section>
            <h2>Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.456789011268!2d2.3521876156328593!3d48.8566148792365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjjCsDA2JzIwLjkiTiAywrAwNicwOS41Ilc!5e0!3m2!1sen!2sca!4v1625095282544!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
